<body>
    <h1>JS - Aula 5: Calculadora Flex</h1>
    <img src="neutro.png" alt="Contador de vantagem em posição neutro." id="status">
        <form class="form" name="frmFlex">
            <label class="labelPlace">R$
                <input class="inputValue" type="text" placeholder="Etanol" name="txtEtanol">
            </label>
            <label class="labelPlace">R$
                <input class="inputValue" type="text" placeholder="Gasolina" name="txtGasolina">
            </label>
            <input class="inputButton" type="button" value="Vantagem" onclick="calcular()">
            <input class="inputButton" type="reset" value="Limpar" onclick="resetar()">
        </form>
<script src="calcflex.js"></script>
</body>
